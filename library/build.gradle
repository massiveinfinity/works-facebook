apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "com.mobilesolutionworks.android.facebook"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "MODULE_NAME", '"works-facebook"'
    }

    buildTypes {
        release {
            runProguard false
            if (runProguard) {
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            }
        }
    }
}

dependencies {
    def androidSupportVersion = "21.0.0"
    if (project.hasProperty('androidConfiguration')) {
        androidSupportVersion = project.androidSupportVersion
    }

    compile 'com.android.support:support-v4:' + androidSupportVersion
    compile 'com.parse.bolts:bolts-android:1.1.3'
    compile ('com.facebook.android:facebook-android-sdk:3.19.1') {
        exclude group: 'com.parse.bolts', module: 'bolts-android'
    }
}
